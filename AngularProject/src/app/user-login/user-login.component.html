<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form #form=ngForm (submit)="onSubmit(form)" autocomplete="off">
              <h1 style="text-align:center">Sign in</h1>
              <div class="form-group">
                <label>USERNAME</label>
                <input name="Username" #Username=ngModel [(ngModel)]="userLoginService.formData.Username"
                  class="form-control" required>
              </div>
              <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" name="Password" #Password=ngModel
                  [(ngModel)]="userLoginService.formData.Password" class="form-control" required>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" [disabled]="form.invalid" class="btn btn-primary px-4">Sign in</button>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-12">
                  DON'T HAVE AN ACCOUNT?<a routerLink="/register" class="btn btn-link">SIGN UP</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
