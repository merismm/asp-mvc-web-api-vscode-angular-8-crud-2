<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
          <form #form=ngForm (submit)="onSubmit(form)" autocomplete="off">
            <h1 style="text-align:center">Sign up</h1> 
            <div class="form-group">
              <label>USERNAME</label>
              <input name="Username" #Username=ngModel [(ngModel)]="userRegisterService.formData.Username"
                class="form-control" required>
            </div>
            <div class="form-group">
              <label>EMAIL</label>
              <input type="email" name="Email" #Email=ngModel [(ngModel)]="userRegisterService.formData.Email"
                class="form-control" required>
              </div>
            <div class="form-group">
              <label>PASSWORD</label>
              <input type="password" name="Password" #Password=ngModel
                [(ngModel)]="userRegisterService.formData.Password" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary px-4">Create</button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-12">
                ALREADY HAVE AN ACCOUNT?<a routerLink="/login" class="btn btn-link">SIGN IN</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
